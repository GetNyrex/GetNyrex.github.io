<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyrex Executor - Status</title>
    <link rel="icon" type="image/png" href="favicon.ico.png?v=1.0">
    <style>
        /* Same CSS as before */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #0a0a0a 0%, #1c1c1c 100%);
            background-attachment: fixed;
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease-in-out, padding 0.3s ease-in-out;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInTop 0.8s ease-out forwards;
            animation-delay: 0.2s;
        }

        .logo .highlight {
            color: #00ffff;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
            align-items: center;
        }

        .nav-links li {
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInTop 0.8s ease-out forwards;
        }

        .nav-links li:nth-child(1) { animation-delay: 0.3s; }
        .nav-links li:nth-child(2) { animation-delay: 0.4s; }
        .nav-links li:nth-child(3) { animation-delay: 0.5s; }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .nav-links a:hover {
            opacity: 1;
            color: #00ffff;
        }

        .status-page {
            min-height: 100vh;
            padding: 120px 0 80px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            opacity: 0;
            animation: fadeInPage 0.8s ease-out forwards;
        }

        .status-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .status-title {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 40px;
            color: #ffffff;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInBottom 0.6s ease-out forwards;
            animation-delay: 0.2s;
        }

        .status-title .highlight {
            color: #00ffff;
        }

        .status-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            text-align: left;
            transition: all 0.3s ease, border-color 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInBottom 0.6s ease-out forwards;
        }

        .status-card:nth-child(1) { animation-delay: 0.4s; }
        .status-card:nth-child(2) { animation-delay: 0.6s; }

        .status-card:hover {
            transform: translateY(-5px);
            border-color: #00ffff;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        .status-dot.warning {
            background: #ffaa00;
        }

        .status-dot.error {
            background: #ff4444;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes fadeInPage {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInTop {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInBottom {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .service-name {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .service-status {
            font-size: 14px;
            color: #00ff00;
            margin-bottom: 10px;
        }

        .service-status.warning {
            color: #ffaa00;
        }

        .service-status.error {
            color: #ff4444;
        }

        .service-description {
            font-size: 14px;
            color: #cccccc;
            line-height: 1.5;
        }

        .back-btn {
            background: #00ffff;
            color: #000000;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInBottom 0.6s ease-out forwards;
            animation-delay: 0.8s;
        }

        .back-btn:hover {
            background: #00e6e6;
            transform: translateY(-2px);
        }

        .back-btn::before {
            content: '‚Üê';
            font-size: 16px;
        }

        .admin-controls {
            margin-top: 30px;
            display: none;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .admin-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
        }

        .btn-operational {
            background: #00ff00;
            color: #000;
        }

        .btn-warning {
            background: #ffaa00;
            color: #000;
        }

        .btn-down {
            background: #ff4444;
            color: #fff;
        }

        .btn-hide {
            background: #666;
            color: #fff;
            margin-left: 20px;
        }

        .update-indicator {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 12px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .update-indicator.show {
            opacity: 1;
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .status-title {
                font-size: 2rem;
            }
            
            .status-cards {
                grid-template-columns: 1fr;
            }

            .status-card {
                padding: 20px;
            }
        }

        html {
            scroll-behavior: smooth;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ffff;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00e6e6;
        }
    </style>
</head>
<body>
    <div class="update-indicator" id="updateIndicator">
        Status updated successfully locally! (Not global)
    </div>

    <header>
        <nav class="container">
            <div class="logo">
                Nyrex<span class="highlight">.lol</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="https://discord.gg/DSNxC6VJ4U" target="_blank">Discord</a></li>
                <li><a href="status.html">Status</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="status-page">
            <div class="container">
                <div class="status-content">
                    <h2 class="status-title">
                        System <span class="highlight">Status</span>
                    </h2>
                    
                    <div class="status-cards">
                        <div class="status-card">
                            <div class="status-indicator">
                                <div class="status-dot" id="website-dot"></div>
                                <div class="service-name">Main Website</div>
                            </div>
                            <div class="service-status" id="website-status">Checking...</div>
                            <div class="service-description" id="website-description">
                                Testing connection and measuring response time...
                            </div>
                        </div>

                        <div class="status-card">
                            <div class="status-indicator">
                                <div class="status-dot error" id="roblox-dot"></div>
                                <div class="service-name">Nyrex For Roblox</div>
                            </div>
                            <div class="service-status error" id="roblox-status">Loading...</div>
                            <div class="service-description" id="roblox-description">
                                Loading current status...
                            </div>
                        </div>
                    </div>

                    <div class="admin-controls" id="adminControls">
                        <button class="admin-btn btn-operational" onclick="updateRobloxStatusLocal('up', 'Nyrex For Roblox is now operational!')">
                            Set Operational (Local)
                        </button>
                        <button class="admin-btn btn-warning" onclick="updateRobloxStatusLocal('warning', 'Nyrex For Roblox is experiencing some issues.')">
                            Set Warning (Local)
                        </button>
                        <button class="admin-btn btn-down" onclick="updateRobloxStatusLocal('down', 'Nyrex For Roblox is currently down for maintenance.')">
                            Set Down (Local)
                        </button>
                        <button class="admin-btn btn-hide" onclick="hideAdminControls()">
                            Hide Controls
                        </button>
                    </div>

                    <a href="index.html" class="back-btn">Back to Home</a>
                </div>
            </div>
        </section>
    </main>

    <script>
        let statusCheckInterval;

        // Check for 'local' is not needed anymore as the admin buttons are explicitly local-only now.
        // The main status will always load from status.json

        async function checkWebsiteStatus() {
            const websiteDot = document.getElementById('website-dot');
            const websiteStatus = document.getElementById('website-status');
            const websiteDescription = document.getElementById('website-description');
            
            try {
                const startTime = performance.now();
                const response = await fetch('index.html', { 
                    method: 'HEAD',
                    cache: 'no-cache'
                });
                const endTime = performance.now();
                const responseTime = Math.round(endTime - startTime);
                
                if (response.ok) {
                    websiteDot.className = 'status-dot';
                    websiteStatus.className = 'service-status';
                    websiteStatus.textContent = 'Operational';
                    websiteDescription.textContent = `All systems are running normally. Response time: ${responseTime}ms`;
                } else {
                    websiteDot.className = 'status-dot warning';
                    websiteStatus.className = 'service-status warning';
                    websiteStatus.textContent = 'Partial Issues';
                    websiteDescription.textContent = `Server responding with issues. Response time: ${responseTime}ms`;
                }
            } catch (error) {
                websiteDot.className = 'status-dot error';
                websiteStatus.className = 'service-status error';
                websiteStatus.textContent = 'Service Down';
                websiteDescription.textContent = 'Website is currently unreachable. Connection failed.';
            }
        }

        // Load status from status.json
        // This will always fetch from the live status.json file on GitHub Pages
        async function loadRobloxStatus() {
            try {
                const response = await fetch('status.json', { cache: 'no-cache' });
                if (response.ok) {
                    const status = await response.json();
                    updateRobloxStatusDisplay(status.roblox.status, status.roblox.message);
                } else {
                    // Fallback if status.json is not found or has issues
                    updateRobloxStatusDisplay('down', 'Nyrex For Roblox is currently down. Please wait for an update!');
                }
            } catch (error) {
                console.error('Error fetching status.json:', error);
                // Fallback in case of network error or malformed JSON
                updateRobloxStatusDisplay('down', 'Nyrex For Roblox is currently down. Could not load status information.');
            }
        }

        // Update the display (used by both local and server methods)
        function updateRobloxStatusDisplay(status, message) {
            const robloxDot = document.getElementById('roblox-dot');
            const robloxStatus = document.getElementById('roblox-status');
            const robloxDescription = document.getElementById('roblox-description');
            
            switch(status) {
                case 'up':
                    robloxDot.className = 'status-dot';
                    robloxStatus.className = 'service-status';
                    robloxStatus.textContent = 'Operational';
                    break;
                case 'warning':
                    robloxDot.className = 'status-dot warning';
                    robloxStatus.className = 'service-status warning';
                    robloxStatus.textContent = 'Partial Issues';
                    break;
                case 'down':
                default:
                    robloxDot.className = 'status-dot error';
                    robloxStatus.className = 'service-status error';
                    robloxStatus.textContent = 'Service Down';
                    break;
            }
            
            robloxDescription.textContent = message;
        }

        // This function now *only* updates the status in the current browser session.
        // It does NOT interact with any server-side script.
        function updateRobloxStatusLocal(status, message) {
            updateRobloxStatusDisplay(status, message);
            showUpdateIndicator();
            // Important: This change is ONLY visible to the person who clicked the button.
            // To make it global, you need to manually edit status.json on GitHub.
        }

        function showUpdateIndicator() {
            const indicator = document.getElementById('updateIndicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 3000);
        }

        // Admin access functions
        function showAdminControls() {
            const password = prompt("Enter admin password:");
            if (password === "nyrex2024") {
                document.getElementById('adminControls').style.display = 'flex';
            } else if (password !== null) {
                alert("Incorrect password!");
            }
        }

        function hideAdminControls() {
            document.getElementById('adminControls').style.display = 'none';
        }

        // Auto-refresh status every 30 seconds
        function startStatusMonitoring() {
            checkWebsiteStatus(); // Checks your index.html response time
            loadRobloxStatus();   // Loads Roblox status from status.json
            statusCheckInterval = setInterval(() => {
                checkWebsiteStatus();
                loadRobloxStatus();
            }, 30000); // Refreshes every 30 seconds
        }

        // Admin keyboard shortcut
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.shiftKey && event.key === 'A') {
                showAdminControls();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            startStatusMonitoring();
        });

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(10, 10, 10, 0.98)';
                header.style.padding = '15px 0';
            } else {
                header.style.background = 'rgba(10, 10, 10, 0.95)';
                header.style.padding = '20px 0';
            }
        });
    </script>
</body>
</html>
