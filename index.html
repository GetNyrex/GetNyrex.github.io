<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyrex</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at top, #050505, #000000);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 5rem;
            background: linear-gradient(270deg, #00f0ff, #ff00f7, #00f0ff);
            background-size: 600% 600%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 8s ease infinite, glowPulse 2s ease-in-out infinite alternate;
            text-shadow:
                0 0 5px rgba(0, 255, 255, 0.5),
                0 0 15px rgba(255, 0, 255, 0.5);
        }

        p {
            font-size: 1.5rem;
            color: #ccc;
            margin-top: 15px;
            letter-spacing: 2px;
            animation: fadeIn 3s ease-in-out infinite alternate;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glowPulse {
            from {
                text-shadow:
                    0 0 5px #0ff,
                    0 0 15px #0ff,
                    0 0 30px #0ff;
            }
            to {
                text-shadow:
                    0 0 10px #ff00ff,
                    0 0 25px #ff00ff,
                    0 0 50px #ff00ff;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>COMING SOON</h1>
    <p>Come back soon</p>
</body>
</html>
